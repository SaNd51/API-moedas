<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>API MOEDAS</title>
  </head>
  <body>
    <section class="container">
      <form class="search">
        <div class="colum">
          <h1 >escolha uma moeda</h1>
        </div>
        <div class="colum">
          <select  class="form-select mb" id="val1" name="">
            <option value="USD">DOLLAR</option>
            <option value="BRL">REAL</option>
            <option value="BTC">BITCOIN</option>
            <option value="EUR">EURO</option>
          </select>
          <select  class="form-select mb" id="val2" name="">
            <option value="USD">DOLLAR</option>
            <option value="BRL">REAL</option>
            <option value="EUR">EURO</option>
          </select>
          <input class="form-control mb" pattern="^\d*(\.\d{0,2})?$" placeholder="0.00" id="valor">
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
            CALCULAR
          </button>
        </div>
      </form>
      <div class="infos">
        <div id="info">
          <h1 id="title"></h1>
        </div>
        <div id="alert"></div>
      </div>
    </section>
    <script src="src/scripts/scripts.js"></script>

  </body>
</html>
